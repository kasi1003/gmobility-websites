<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


  <title>Edit Graveyard</title>
</head>

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/gravePurchases.html">Grave Purchases</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Manage Graves
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="../html/addGraveyard.html">Create Cemeteries</a>
            <a class="dropdown-item" href="../html/editGraveyard.html">Edit Cemeteries</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="card mx-auto mt-4 w-75">
    <div class="card-header" style="font-size: 2em">Cemeteries</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Cemetery Name</th>
              <th scope="col">Regoin</th>
              <th scope="col">Town/City</th>
              <th scope="col">Number of Sections</th>
              <th scope="col">Total Graves</th>
              <th scope="col">Available Graves</th>

            </tr>
          </thead>
          <tbody id="cemeteriesTableBody">
            <tr data-toggle="modal" data-target="#exampleModal" style="cursor: pointer" data-cemetery-id="CemeteryID"
              data-region="Region" data-town="Town" data-num-sections="NumberOfSections" data-total-graves="TotalGraves"
              data-available-graves="AvailableGraves">

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Cemetery Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="../php/editGraveyard.php" method="post">
            <div class="mb-3">
              <label for="graveyardName" class="form-label">Graveyard Name</label>
              <input type="text" class="form-control" id="graveyardName" name="graveyardName"
                placeholder="Enter Graveyard Name" />
            </div>
            <div class="mb-3">
              <label for="regionSelect" class="form-label">Region</label>
              <select id="regionSelect" name="graveyardLocation" class="form-select p-2"
                aria-label="Default select example" style="width:100%;">
                <option selected>Select Region</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="townSelect" class="form-label">Town Location</label>
              <select id="townSelect" name="townLocation" class="form-select p-2" aria-label="Default select example"
                style="width:100%;">
                <option selected>Select Town</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="sectionNumber" class="form-label">Number of sections in Cemetery</label>
              <input type="number" class="form-control" id="sectionNumber" name="graveyardNumber"
                placeholder="Enter Number of Cemetery Sections" oninput="generateGraveInputs()" />
            </div>
            <!-- Dynamically generate inputs for SectionCode and TotalGraves per section -->
            <div class="mb-3" id="gravePerSecContainer">
              <!-- Inputs for SectionCode and TotalGraves per section will be added here dynamically -->
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveEditedRow()">Edit Row</button>
        </div>
      </div>
    </div>
  </div>



  <script src="../js/editGraveyard.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
